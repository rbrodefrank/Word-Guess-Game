<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body class="bg-secondary">
    <div class="jumbotron bg-info m-0" id="heading">
        <h1 class="text-center">
          <strong>Word Guess Game</strong>
        </h1>
        <hr class="border-dark">
    </div>
    <div class="text-center container bg-light p-3 px-5" id="main-content">
        <h2 class="pt-3">Creature to Guess:</h2>
        <!--  -->
        <h3 id="guessWord">New Game</h3>
        <br>
        <!--  -->
        <h3>Guesses Left: <span id="guess-number"></span></h3>
        <hr class="border-dark">
        <h4 id="guessedLetters"></h4>
        
        <h3 id="message"></h3>
        <h3 id="creature-name"></h3>
        <h4 id="shift-message p-3 bg-light">Press 'Shift' for new game.</h4>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
